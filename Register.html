<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NutriShop - Register</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="brand">
                <img src="/logo.png" class="logo" alt="NutriShop Logo">
            </div>
            <ul class="nav-menu">
                <li class="nav-items">
                    <a href="Home.html">Home</a>
                </li>
                <li class="nav-items">
                    <a href="Products.html">Products</a>
                </li>
                <li class="nav-items">
                    <a href="About.html">About</a>
                </li>
                <li class="nav-items">
                    <a href="Contact.html">Contact</a>
                </li>
                <li class="nav-items">
                    <a href="Register.html">Register/Login</a>
                </li>
            </ul>
        </div>
    </header>

    <section class="register-hero">
        <div class="container">
            <h2>Join NutriShop</h2>
            <p>Create your account to start shopping nutritious foods and exclusive health products.</p>
        </div>
    </section>
    <section class="register-form">
        <div class="container">
            <form action="">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" placeholder="Enter your first name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" placeholder="Enter your last name" required>
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile Number</label>
                    <input type="tel" id="mobile" placeholder="Enter your mobile number" required>
                </div>
                <div class="form-group">
                    <label for="email">Email ID</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
            <p class="login-link">Already registered? <a href="Login.html">Login here</a></p>
        </div>
    </section>
</body>
</html>
